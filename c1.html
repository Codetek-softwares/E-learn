    <div class="container">
        <h1>Certificate Generator</h1>
        <form id="certForm">
            <label for="name">Learner's Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="course">Course Name:</label>
            <input type="text" id="course" name="course" required>
            
            <label for="date">Date of Completion:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Generate Certificate</button>
        </form>
    </div>
    <script>
        document.getElementById('certForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const name = document.getElementById('name').value;
    const course = document.getElementById('course').value;
    const date = document.getElementById('date').value;
    
    const params = new URLSearchParams();
    params.append('name', name);
    params.append('course', course);
    params.append('date', date);
    
    window.location.href = `certification.html?${params.toString()}`;
});
